# application.yml
spring:
  application:
    name: SmartApartment
  profiles:
    active: dev  # 默认激活本地开发环境

  # 文件上传 (公共)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# 服务端口 (公共，或者你想生产环境不一样也可以拆开)
server:
  port: 9090

# MyBatis配置 (公共)
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: org.smartapartment.smartapartment.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# PageHelper (公共)
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# JWT配置 (公共)
jwt:
  secret: SmartApartmentSecretKey2024GraduationDesign
  expiration: 604800000

# Knife4j (公共)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
knife4j:
  enable: true
  setting:
    language: zh_cn